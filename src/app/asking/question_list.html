<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-sm-8">
    <h2>问答</h2>
    <ol class="breadcrumb">
      <li>
        <a href="index.html">主页</a>
      </li>
      <li class="active">
        <strong>列表</strong>
      </li>
    </ol>
  </div>
  <div class="col-sm-4">
    <div class="title-action">
      <a href="" ui-sref="asking.question.add" class="btn btn-primary btn-sm">新增问题</a>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <div class="wrapper wrapper-content">

      <div class="ibox-content m-b-sm border-bottom">
        <div class="row">
          <div class="col-sm-5">
            <button type="button" class="btn btn-default" ng-model="questionStatus" placeholder="请选择发布状态" data-html="1" data-toggle="true" bs-options="status.value as status.label for status in statuses" bs-select>
              Action <span class="caret"></span>
            </button>
          </div>
          <div class="col-sm-4 m-b-xs">
            <!--<div data-toggle="buttons" class="btn-group">-->
            <!--<label class="btn btn-sm btn-white"> <input type="radio" id="option1" name="options"> Day </label>-->
            <!--<label class="btn btn-sm btn-white active"> <input type="radio" id="option2" name="options"> Week </label>-->
            <!--<label class="btn btn-sm btn-white"> <input type="radio" id="option3" name="options"> Month </label>-->
            <!--</div>-->
          </div>
          <div class="col-sm-3">
            <div class="input-group">
              <input type="text" placeholder="请输入关键字搜索" class="input-sm form-control" ng-model="q">
              <span class="input-group-btn">
                  <button type="button" class="btn btn-sm btn-primary" ng-click="keywordSearch()"> 搜索</button>
                </span>
            </div>
          </div>
        </div>
      </div>

      <div class="faq-item" style="padding: 8px 20px;">
        <div class="row">
          <div class="col-md-7">

          </div>
          <div class="col-md-2 text-center">
            <span class="small font-bold">提出者</span>
          </div>
          <div class="col-md-2 text-center">
            <span class="small font-bold">回答 </span><br/>
          </div>
          <div class="col-md-1 text-right">
          </div>
        </div>
      </div>
      <div class="faq-item" ng-repeat="question in questionsList">
        <div class="row">
          <div class="col-md-7">
            <a ng-click="faq1 = !faq1" class="faq-question">{{question.title}}</a>
            <!--<small>Added by <strong>Alex Smith</strong> -->
            <i class="fa fa-clock-o"></i> {{question.dateCreated | date:'yyyy-MM-dd HH:mm:ss'}}</small>
          </div>
          <div class="col-md-2 text-center line-h-normal">
            <!--<span class="small font-bold">提出者</span><br/>-->
            {{question.user.realName}}
            <!--<div class="tag-list">-->
              <!--<span class="tag-item">General</span>-->
              <!--<span class="tag-item">License</span>-->
            <!--</div>-->
          </div>
          <div class="col-md-2 text-center line-h-normal">
            <!--<span class="small font-bold">回答 </span><br/>-->
            {{question.answers.length || '0'}}
          </div>
          <div class="col-md-1 text-right">
            <a class="line-h-normal" ui-sref="asking.question.detail({questionId: question._id})" href="">详情</a>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <div uib-collapse="!faq1">
              <div class="faq-answer">
                <p>
                  {{question.content}}
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="ibox-content m-b-sm border-bottom" style="padding: 0 20px;border: 0;">
        <div class="text-right">
          <uib-pagination total-items="totalItems" ng-model="currentPage" max-size="0" previous-text="上一页" next-text="下一页"></uib-pagination>
        </div>
      </div>


    </div>
  </div>
</div>
