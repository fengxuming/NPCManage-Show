<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-sm-8">
    <h2>横幅</h2>
    <ol class="breadcrumb">
      <li>
        <a href="index.html">主页</a>
      </li>
      <li>
        <a ui-sref="banner.lists">列表</a>
      </li>
      <li class="active">
        <strong ng-if="banner._id">详情</strong>
        <strong ng-if="!banner._id">添加</strong>
      </li>
    </ol>
  </div>
  <div class="col-sm-4">
  </div>
</div>
<div class="wrapper wrapper-content ng-scope">
  <div class="row">
    <div class="col-lg-12">
      <div class="ibox float-e-margins">
        <div class="ibox-content">
          <div class="row">
            <div class="col-sm-5 m-b-xs">
              <h2><span ng-if="!banner._id">新增</span><span ng-if="banner._id">修改</span>横幅</h2>
            </div>
            <div class="col-sm-4 m-b-xs">
            </div>
            <div class="col-sm-3 text-right">
            </div>
          </div>
          <div class="table-responsive">
            <div class="panel-body ng-scope">
              <fieldset class="form-horizontal">
                <toaster-container toaster-options="{'time-out': 2000}"></toaster-container>
                <div class="form-group"><label class="col-sm-2 control-label"><span class="warn-red">*</span>主题:</label>
                  <div class="col-sm-10"><input class="form-control" placeholder="" type="text" ng-model="banner.title"></div>
                </div>
                <div class="form-group"><label class="col-sm-2 control-label"><span class="warn-red">*</span>跳转地址:</label>
                  <div class="col-sm-10"><input class="form-control" placeholder="" type="text" ng-model="banner.url"></div>
                </div>
                <div class="form-group" style="margin-bottom: 0"><label class="col-sm-2 control-label"><span class="warn-red">*</span>背景图片:</label>
                  <div class="col-sm-10">
                    <div style="margin-bottom: 10px" ng-if="banner.coverPath">
                      <img width="50%" src="{{banner.coverPath}}">
                    </div>
                    <div class="fileinput fileinput-new input-group" data-provides="fileinput">
                      <input class="upload" type="file" name="banner_cover" id="banner_cover" nv-file-select uploader="uploader"/>
                      <button class="btn btn-outline btn-primary" type="button">&nbsp;上传图片</button>
                    </div>
                  </div>
                </div>
                <div class="form-group"><label class="col-sm-2 control-label">位置:</label>
                  <div class="col-sm-10"><input class="form-control" placeholder="" type="text" ng-model="banner.position"></div>
                </div>

                <div class="form-group">
                <label class="col-sm-2 control-label">是否发布</label>
                <div class="col-sm-10">
                <label class="checkbox-inline" style="padding-left: 0">
                <input icheck type="checkbox" ng-model="banner.status">
                </label>
                </div>
                </div>
                <div class="form-group"><label class="col-sm-2 control-label"></label>
                  <div class="col-sm-10">
                    <button class="btn btn-primary" type="button" ng-click="saveBanner()"><i class="fa fa-check"></i>&nbsp;提交</button>
                    <button class="btn btn-white" type="button" ng-click="removeBanner()" ng-if="banner._id"><i class="fa fa-trash"></i>&nbsp;删除</button>
                    <a class="btn btn-white" type="button" ui-sref="banner.lists">取消</a>
                  </div>
                </div>
              </fieldset>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<style>
  .upload{
    opacity: 0;
    width: 100%;
    z-index: 2;
    position: relative;
    height: 34px;
  }
  .fileinput{
    width: 25%;
  }
  .fileinput .btn{
    z-index: 1;
    margin-top: -40px;
    width: 100%;
  }
</style>
