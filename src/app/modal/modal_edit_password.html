<div class="row">
  <div class="col-lg-12">
    <div class="ibox">
      <div class="ibox-title">
        <h5>修改密码
        </h5>
      </div>
      <div class="ibox-content">
        <form method="get" class="form-horizontal">
          <div class="form-group" >
            <label class="col-sm-2 control-label">密码</label>
            <div class="col-sm-9">
              <input type="password" class="form-control" ng-model="password">
            </div>
          </div>
          <div class="form-group" >
            <label class="col-sm-2 control-label">确认密码</label>
            <div class="col-sm-9">
              <input type="password" class="form-control" ng-model="confirmPassword">
            </div>
          </div>
            <toaster-container toaster-options="{'time-out': 2000}"></toaster-container>
        </form>
      </div>
      <div class="text-center">
        <button class="btn btn-primary" type="button" ng-click="editPassword()"><i class="fa fa-check"></i>&nbsp;修改</button>
        <button class="btn btn-white" type="button" ng-click="closeModal()">取消</button>
      </div>
    </div>
  </div>
</div>
