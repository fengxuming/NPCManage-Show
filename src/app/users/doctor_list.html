<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-lg-10">
    <h2>医生
      <a href="" ng-click="openAddModal('doctor')" ng-controller="ModalController">
        <span style="color: #18a689;">
        <i class="fa fa-plus"></i>
        </span>
      </a>
    </h2>
    <ol class="breadcrumb">
      <li>
        <a href="index.html">主页</a>
      </li>
      <li class="active">
        <strong>列表</strong>
      </li>
    </ol>
  </div>
  <div class="col-lg-2">

  </div>
</div>
<div class="wrapper wrapper-content">
  <div class="row">
    <div class="col-lg-12">
      <div class="ibox float-e-margins">
        <!--<div class="ibox-title">-->
          <!--<h5>Custom responsive table </h5>-->

          <!--<div ibox-tools></div>-->
        <!--</div>-->
        <div class="ibox-content">
          <div class="row">
            <div class="col-sm-5 m-b-xs">
              <!--<select class="input-sm form-control input-s-sm inline">-->
                <!--<option value="1" selected>已上线</option>-->
                <!--<option value="0">未上线</option>-->
                <!--<option value="2">所有</option>-->
              <!--</select>-->
              <select class="input-sm form-control input-s-sm inline" ng-model="userStatus" ng-options="status.value as status.label for status in statuses"></select>
            </div>
            <div class="col-sm-4 m-b-xs">
              <!--<div data-toggle="buttons" class="btn-group">-->
                <!--<label class="btn btn-sm btn-white"> <input type="radio" id="option1" name="options"> Day </label>-->
                <!--<label class="btn btn-sm btn-white active"> <input type="radio" id="option2" name="options"> Week </label>-->
                <!--<label class="btn btn-sm btn-white"> <input type="radio" id="option3" name="options"> Month </label>-->
              <!--</div>-->
            </div>
            <div class="col-sm-3">
              <div class="input-group">
                <input type="text" placeholder="请输入关键字搜索" class="input-sm form-control" ng-model="q">
                <span class="input-group-btn">
                  <button type="button" class="btn btn-sm btn-primary" ng-click="keywordSearch()">搜索</button>
                </span>
              </div>
            </div>
          </div>
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
              <tr>
                <th>姓名</th>
                <th>性别</th>
                <th>邮箱</th>
                <th>职位</th>
                <th>技能</th>
                <th>描述</th>
                <th></th>
              </tr>
              </thead>
              <tbody>
              <tr ng-repeat="doctor in userList">
                <td>
                  {{doctor.realName}}
                </td>
                <td>{{{'0':'先生','1':'女士'}[doctor.gender]}}</td>
                <td>{{doctor.email}}</td>
                <td>{{doctor.meta.title}}</td>
                <td>{{doctor.meta.skills | splitArr}}</td>
                <td>{{doctor.meta.description}}</td>
                <td>
                  <a ui-sref="users.detail({userId: doctor._id})">
                    <i class="fa fa-bars"></i>
                  </a>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
          <div class="text-right">
            <uib-pagination total-items="totalItems" ng-model="currentPage" max-size="maxSize" previous-text="&lsaquo;" next-text="&rsaquo;"></uib-pagination>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
