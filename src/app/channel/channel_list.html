<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-sm-8">
    <h2>频道</h2>
    <ol class="breadcrumb">
      <li>
        <a href="index.html">主页</a>
      </li>
      <li class="active">
        <strong>列表</strong>
      </li>
    </ol>
  </div>
  <div class="col-sm-4">
    <div class="title-action">
      <a href="" ui-sref="channel.question.add" class="btn btn-primary btn-sm">新增频道</a>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <div class="wrapper wrapper-content">

      <div class="ibox-content m-b-sm border-bottom">
        <div class="row">
          <div class="col-sm-5">
            <button type="button" class="btn btn-default" ng-model="channelStatus" data-html="1" data-toggle="true" placeholder="请选择频道状态" bs-options="status.value as status.label for status in statuses" bs-select>
              Action <span class="caret"></span>
            </button>
          </div>
          <div class="col-sm-4 m-b-xs">
            <!--<div data-toggle="buttons" class="btn-group">-->
            <!--<label class="btn btn-sm btn-white"> <input type="radio" id="option1" name="options"> Day </label>-->
            <!--<label class="btn btn-sm btn-white active"> <input type="radio" id="option2" name="options"> Week </label>-->
            <!--<label class="btn btn-sm btn-white"> <input type="radio" id="option3" name="options"> Month </label>-->
            <!--</div>-->
          </div>
          <div class="col-sm-3">
            <div class="input-group">
              <input type="text" placeholder="请输入关键字搜索" class="input-sm form-control" ng-model="q">
              <span class="input-group-btn">
                  <button type="button" class="btn btn-sm btn-primary" ng-click="keywordSearch()"> 搜索</button>
                </span>
            </div>
          </div>
        </div>
      </div>

      <div class="ibox-content forum-container">

        <!--<div class="forum-title">-->
        <!--&lt;!&ndash;<div class="pull-right forum-desc">&ndash;&gt;-->
        <!--&lt;!&ndash;<samll>Total posts: 320,800</samll>&ndash;&gt;-->
        <!--&lt;!&ndash;</div>&ndash;&gt;-->
        <!--<h3 ng-if="channelStatus === 1">已发布的V诊室</h3>-->
        <!--<h3 ng-if="channelStatus === 0">未发布的V诊室</h3>-->
        <!--<h3 ng-if="channelStatus === 2">所有V诊室</h3>-->
        <!--</div>-->

        <div class="forum-item" style="padding: 0 0 10px;margin: 0;">
          <div class="row">
            <div class="col-md-10">
              <h3 ng-if="channelStatus === 1">已发布的V诊室</h3>
              <h3 ng-if="channelStatus === 0">未发布的V诊室</h3>
              <h3 ng-if="channelStatus === 2">所有V诊室</h3>
            </div>
            <div class="col-md-2 text-right">
              <div>
                <small>坐诊专家</small>
              </div>
            </div>
          </div>
        </div>
        <div class="forum-item" ng-class="{'active': channel.status === 1}" ng-repeat="channel in channelsList">
          <div class="row">
            <div class="col-md-10">
              <!--<div class="forum-icon">-->
              <!--<i class="fa fa-shield"></i>-->
              <!--</div>-->
              <a ui-sref="channel.question.detail({channelId:channel._id})" class="forum-item-title">{{channel.title}}</a>
              <div class="forum-sub-title" style="margin-left: 0;">{{channel.content}}</div>
              <div> <i class="fa fa-clock-o" style="color: inherit;"></i>  {{channel.startDate || '-' | date: 'yyyy-MM-dd HH:mm:ss'}} ~ {{channel.endDate || '-' | date: 'yyyy-MM-dd HH:mm:ss'}}</div>
            </div>
            <div class="col-md-2 text-right">
                <span class="views-number line-h-normal" style="font-size: 19px;">
                  {{channel.user.realName}}
                </span>
              <!--<div>-->
              <!--<small>主持人</small>-->
              <!--</div>-->
            </div>
          </div>
        </div>

        <div class="text-right">
          <uib-pagination total-items="totalItems" ng-model="currentPage" max-size="0" previous-text="上一页" next-text="下一页"></uib-pagination>
        </div>

      </div>
    </div>
  </div>
</div>
