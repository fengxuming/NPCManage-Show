<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-sm-8">
    <h2>热词</h2>
    <ol class="breadcrumb">
      <li>
        <a href="index.html">主页</a>
      </li>
      <li>
        <a ui-sref="hotWord.lists">列表</a>
      </li>
      <li class="active">
        <strong ng-if="hotWord._id">详情</strong>
        <strong ng-if="!hotWord._id">添加</strong>
      </li>
    </ol>
  </div>
  <div class="col-sm-4">
  </div>
</div>
<div class="wrapper wrapper-content ng-scope">
  <div class="row">
    <div class="col-lg-12">
      <div class="ibox float-e-margins">
        <div class="ibox-content">
          <div class="row">
            <div class="col-sm-5 m-b-xs">
              <h2><span ng-if="!hotWord._id">新增</span><span ng-if="hotWord._id">修改</span>热词</h2>
            </div>
            <div class="col-sm-4 m-b-xs">
            </div>
            <div class="col-sm-3 text-right">
              <a ng-click="removeHotWord()" style="font-size: 20px;" ng-if="hotWord._id"><i class="fa fa-trash-o"></i></a>
            </div>
          </div>
          <div class="table-responsive">
            <div class="panel-body ng-scope">
              <fieldset class="form-horizontal">
                <div class="form-group"><label class="col-sm-2 control-label">热词:<span class="warn-red">*</span></label>
                  <div class="col-sm-10"><input class="form-control" placeholder="" type="text" ng-model="hotWord.name"></div>
                </div>

                <div class="form-group"><label class="col-sm-2 control-label">热度:<span class="warn-red">*</span></label>
                  <div class="col-sm-10"><input class="form-control" placeholder="" type="number" ng-model="hotWord.hot"></div>
                </div>
                <div class="form-group"><label class="col-sm-2 control-label"></label>
                  <div class="col-sm-10">
                    <button class="btn btn-primary" type="button" ng-click="saveHotWord()"><i class="fa fa-check"></i>&nbsp;提交</button>
                    <a class="btn btn-white" type="button" ui-sref="hotWord.lists">取消</a>
                  </div>
                </div>
              </fieldset>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<style>
  .upload{
    opacity: 0;
    width: 100%;
    z-index: 2;
    position: relative;
    height: 34px;
  }
  .fileinput{
    width: 25%;
  }
  .fileinput .btn{
    z-index: 1;
    margin-top: -40px;
    width: 100%;
  }
</style>
